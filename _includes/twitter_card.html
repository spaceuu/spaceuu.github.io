<!-- Enables twitter cards on posts -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@spaceuu" />
<meta name="twitter:creator" content="@spaceuu">
<meta name="twitter:title" content="{{ page.title }}" />
<meta name="twitter:description" content="{{ page.description | escape }}" />
<meta name="twitter:image" content="{{ page.banner | prepend: 'http://spaceuu.kr' }}" />
<meta name="twitter:url" content="{{ page.url }}" />
