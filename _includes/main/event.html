<div class="container"><div class="row">
    <div class="col-lg-12"><h2 class="page-header"><i class="fa fa-calendar"></i> 오픈 이벤트</h2></div>
    {% for event in site.data.events %}
    <div class="col-md-4">
        <div class="thumbnail">
            <h3>{{ event.title }}</h3>
            <h4>{{ event.time }}</h4>
            {% if event.status == "active" %}
            <p><a class="btn btn-primary" href="{{ event.link }}" role="button">신청하기</a></p>
            {% else %}
            <p><span class="btn btn-default">신청마감</span></p>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div></div>
